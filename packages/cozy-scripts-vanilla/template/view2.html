<!DOCTYPE html>
<html lang="{{.Locale}}"/>
<head>
  <meta charset="utf-8"/>
  <title><APP_NAME></title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  <link rel="stylesheet" type="text/css" href="//{{.Domain}}/assets/fonts/fonts.css">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16"/>
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#297EF2"/>
  <meta name="theme-color" content="#ffffff"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover"/>
  <link rel="stylesheet" href="./styles/index.css"/>
  <script src="./scripts/init.js" defer></script>
  {{.CozyClientJS}}
  {{.CozyBar}}
</head>
<div
  role="application"
  data-cozy-token="{{.Token}}"
  data-cozy-domain="{{.Domain}}"
  data-cozy-locale="{{.Locale}}"
  data-cozy-app-name="{{.AppName}}"
  data-cozy-app-editor="{{.AppEditor}}"
  data-cozy-icon-path="{{.IconPath}}"
>
  <div class="o-layout--2panes">
    <aside class="o-sidebar">
      <nav>
        <ul class="c-nav">
          <li class="c-nav-item">
            <a class="c-nav-link" href="/">
              <svg class="nav-icon" width="16px" height=16px>
                <use
                  xlink:href="assets/sprites.svg#icon-bullet-point">
                </use>
              </svg>
              View 1
            </a>
          </li>
          <li class="c-nav-item">
            <a class="c-nav-link active" href="/view2">
              <svg class="nav-icon" width="16px" height=16px>
                <use
                  xlink:href="assets/sprites.svg#icon-bullet-point">
                </use>
              </svg>
              View 2
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="app-content">
      <h2>Hello View 2!</h2>
    </main>
  </div>
</div>
